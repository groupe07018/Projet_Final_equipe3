<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Employé - Gestion de Travail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images.jpeg" alt="Logo Entreprise" id="logo">
        <div class="header-right">
            <button onclick="location.href='presentation.html'">Déconnexion</button>
        </div>
    </header>
    <div class="container-200">
        <form method="post">
            <label for="startTime">Heure de début:</label>
            <input type="time" id="startTime" name="startTime" required>

            <label for="endTime">Heure de fin:</label>
            <input type="time" id="endTime" name="endTime" required>

            <label for="comments">Commentaires:</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit">Enregistrer</button>
        </form>
        <div id="pdfViewer">
            <embed src="Employer.pdf" type="application/pdf" width="200%" height="600px">
        </div>
    </div>
    <footer>
        <p>Contactez-nous à contact@notreentreprise.com</p>
    </footer>
</body>
</html>
